<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12306火车票预订系统</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-train"></i> 12306火车票预订
                </a>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item d-flex align-items-center" id="loginStatus">
                        <span class="navbar-text text-white me-3" id="loginStatusText">
                            <i class="fas fa-user me-1"></i>未登录
                        </span>
                        <button class="btn btn-outline-light btn-sm" id="loginBtn">
                            <i class="fas fa-qrcode me-1"></i>扫码登录
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- 主内容区域 -->
        <div class="container mt-4">
            <div class="row">
                <!-- 左侧表单区域 -->
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5><i class="fas fa-search"></i> 查询车票</h5>
                        </div>
                        <div class="card-body">
                            <form id="ticketForm">
                                <div class="mb-3">
                                    <label for="fromStation" class="form-label">出发站</label>
                                    <input type="text" class="form-control" id="fromStation" placeholder="请输入出发站" required>
                                </div>
                                <div class="mb-3">
                                    <label for="toStation" class="form-label">到达站</label>
                                    <input type="text" class="form-control" id="toStation" placeholder="请输入到达站" required>
                                </div>
                                <div class="mb-3">
                                    <label for="travelDate" class="form-label">出行日期</label>
                                    <input type="date" class="form-control" id="travelDate" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="queryBtn">
                                    <i class="fas fa-search"></i> 查询车票
                                </button>
                            </form>
                        </div>
                    </div>

                    <!-- 乘客选择区域 -->
                    <div class="card mt-3" id="passengerCard" style="display: none;">
                        <div class="card-header">
                            <h5><i class="fas fa-users"></i> 选择乘客</h5>
                        </div>
                        <div class="card-body">
                            <div id="passengerList"></div>
                        </div>
                    </div>

                    <!-- 座位选择区域 -->
                    <div class="card mt-3" id="seatCard" style="display: none;">
                        <div class="card-header">
                            <h5><i class="fas fa-chair"></i> 选择座位</h5>
                        </div>
                        <div class="card-body">
                            <select class="form-select" id="seatType">
                                <option value="O">二等座</option>
                                <option value="M">一等座</option>
                                <option value="9">商务座</option>
                                <option value="1">无座</option>
                            </select>
                        </div>
                    </div>

                    <!-- 提交按钮 -->
                    <button class="btn btn-success w-100 mt-3" id="bookBtn" style="display: none;">
                        <i class="fas fa-shopping-cart"></i> 提交订单
                    </button>
                </div>

                <!-- 右侧结果显示区域 -->
                <div class="col-md-8">
                    <!-- 登录模态框 -->
                    <div class="modal fade" id="loginModal" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title"><i class="fas fa-qrcode me-2"></i>扫码登录</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body text-center">
                                    <div id="qrContainer">
                                        <div class="mb-3">
                                            <i class="fas fa-spinner fa-spin fa-2x text-primary"></i>
                                            <p class="mt-2">正在生成二维码...</p>
                                        </div>
                                        <div id="qrCode" style="display: none;"></div>
                                        <div id="loginModalStatusText" class="mt-3 fw-bold"></div>
                                        <div class="mt-3">
                                            <small class="text-muted">
                                                <i class="fas fa-mobile-alt me-1"></i>
                                                请使用12306手机APP扫描上方二维码
                                            </small>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 车票结果显示 -->
                    <div class="card" id="ticketResultCard" style="display: none;">
                        <div class="card-header">
                            <h5><i class="fas fa-list"></i> 查询结果</h5>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped" id="ticketTable">
                                    <thead>
                                        <tr>
                                            <th>车次</th>
                                            <th>出发时间</th>
                                            <th>到达时间</th>
                                            <th>历时</th>
                                            <th>二等座</th>
                                            <th>一等座</th>
                                            <th>商务座</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="ticketTableBody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- 订单状态显示 -->
                    <div class="card mt-3" id="orderStatusCard" style="display: none;">
                        <div class="card-header">
                            <h5><i class="fas fa-info-circle"></i> 订单状态</h5>
                        </div>
                        <div class="card-body">
                            <div id="orderStatusText"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
